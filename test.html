<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rate Faculty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#F0EDEE] min-h-screen flex items-center justify-center">
    <div class="bg-[#07393C] text-[#F0EDEE] p-8 rounded-xl w-full max-w-md shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Rate Faculty</h1>

        <form action="/ratefaculty" method="post" class="space-y-4">
            <label class="block">
                Faculty:
                <select name="faculty_id" class="w-full mt-1 p-2 rounded text-[#07393C]">
                    <% facultyList.forEach(f=> { %>
                        <option value="<%= f.faculty_id %>">
                            <%= f.name %>
                        </option>
                        <% }) %>
                </select>
            </label>

            <label class="block">
                Rating (1-5):
                <input type="number" name="rating_value" min="1" max="5" required
                    class="w-full mt-1 p-2 rounded text-[#07393C]">
            </label>

            <label class="block">
                Feedback:
                <textarea name="feedback" rows="3" class="w-full mt-1 p-2 rounded text-[#07393C]"></textarea>
            </label>

            <button type="submit"
                class="bg-[#F0EDEE] text-[#07393C] font-bold py-2 px-4 rounded hover:bg-[#D6D6D6] transition-all">Submit</button>
        </form>
    </div>
</body>

</html>
